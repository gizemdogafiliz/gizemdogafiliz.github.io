<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Icon -->
  <circle cx="400" cy="250" r="60" fill="#3498db" opacity="0.3"/>
  <path d="M 370 250 L 400 220 L 430 250 M 400 220 L 400 280 M 370 280 L 430 280" 
        stroke="#3498db" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">
    Project Image Placeholder
  </text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" fill="#999" text-anchor="middle">
    800 x 600
  </text>
</svg>
